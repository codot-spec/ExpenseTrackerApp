<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
</head>

<body style="margin: 0">
  <header>
    <h1>Expense Tracker</h1>
  </header>
  <form id="form" onsubmit="handleFormSubmit(event)">
    <div class="form-group">
      <label for="amount">Choose Expense Amount</label>
      <input type="number" name="amount" id="amount" />
    </div>
    <div class="form-group">
      <label for="description">Choose Description</label>
      <input type="text" name="description" id="description" />
    </div>
    <div class="form-group">
      <label for="category">Select a category</label>
      <select id="category" name="category">
        <option value="food">Food</option>
        <option value="fuel">Fuel</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
      </select>
    </div>
    <button type="submit">Add Expense</button>
  </form>
  <div id="message"></div>
  <button id="rzp-button1">Buy Premium</button><br><br>
  <div id="filter-options"> <h2>Filter Expenses</h2>
    <button onclick="filterExpenses('daily')">Daily</button>
    <button onclick="filterExpenses('weekly')">Weekly</button>
    <button onclick="filterExpenses('monthly')">Monthly</button>
    <h1></div>
 
  Expenses
</h1>
<div class="form-group2">
  <label for="rowsperpage">Rows Per Page</label>
  <select id="rowsperpage" name="rowsperpage">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>
  <ul id="expenseList"></ul>
  <div id="total-info"></div>
  <div id="paginationInfo"></div>

  <button onclick="download()" id="downloadexpense">Download File</button>
  <ul id="downloadedList"></ul>

  <ul id="leaderboard"></ul> 
  
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="./expense.js"></script>
</body>

</html>
